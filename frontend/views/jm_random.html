    <transition name="fade" mode="out-in" v-cloak>
        <div v-if="currentTab === 'jm_random'" class="space-y-6 pb-20">
            <div class="flex items-start justify-between gap-3">
                <div class="min-w-0">
                    <h2 class="text-2xl md:text-3xl font-bold flex items-center gap-3">
                        <span class="material-symbols-rounded text-primary">casino</span>
                        JM 随机
                    </h2>
                    <p class="text-sm opacity-60 mt-1">点一下抽一部</p>
                </div>
                <div class="flex items-center gap-2">
                    <button @click="refreshJmRandomPage" :disabled="jmRandomLoading"
                        class="w-10 h-10 rounded-full bg-surface-variant text-on-surface-variant flex items-center justify-center hover:bg-primary hover:text-on-primary transition disabled:opacity-40">
                        <span class="material-symbols-rounded" :class="jmRandomLoading ? 'animate-spin' : ''">refresh</span>
                    </button>
                    <button @click="currentTab = 'home'"
                        class="w-10 h-10 rounded-full bg-surface-variant text-on-surface-variant flex items-center justify-center hover:bg-primary hover:text-on-primary transition">
                        <span class="material-symbols-rounded">arrow_back</span>
                    </button>
                </div>
            </div>

            <div class="md-card p-6 md:p-8 border border-outline/10">
                <div v-if="jmRandomLoading" class="flex items-center justify-center py-16 opacity-60">
                    <span class="material-symbols-rounded text-6xl animate-spin text-primary">progress_activity</span>
                </div>

                <div v-else-if="jmRandomPreview" class="grid grid-cols-1 md:grid-cols-3 gap-6 items-start">
                    <div class="md:col-span-1">
                        <div class="aspect-[3/4] rounded-3xl overflow-hidden bg-surface-variant border border-outline/10">
                            <img v-if="jmRandomPreview.image" :src="getImageUrl(jmRandomPreview.image)" class="w-full h-full object-cover" loading="lazy">
                        </div>
                    </div>
                    <div class="md:col-span-2 space-y-4">
                        <div>
                            <div class="text-2xl md:text-3xl font-bold leading-tight break-words">{{ jmRandomPreview.title }}</div>
                            <div class="text-sm opacity-70 mt-2">{{ jmRandomPreview.author || '' }}</div>
                        </div>
                        <div class="flex flex-wrap gap-3">
                            <button @click="viewDetails(String(jmRandomPreview.album_id))" class="md-btn-primary h-11 px-6">
                                <span class="material-symbols-rounded">open_in_new</span>
                                打开详情
                            </button>
                            <button @click="refreshJmRandomPage" class="h-11 px-6 rounded-full bg-surface-variant border border-outline/10 text-on-surface-variant hover:bg-primary hover:text-on-primary transition font-medium">
                                <span class="material-symbols-rounded mr-2">casino</span>
                                再来一部
                            </button>
                        </div>
                        <div class="p-4 rounded-2xl bg-surface-variant/60 border border-outline/10 text-sm text-on-surface-variant">
                            提示：随机来源为全站分类池（随机分类/随机分页/随机排序），不保证与当前分类相关。
                        </div>
                    </div>
                </div>

                <div v-else class="p-4 rounded-2xl bg-surface-variant/60 border border-outline/10 text-sm text-on-surface-variant">
                    暂无数据，点击右上角刷新
                </div>
            </div>
        </div>
    </transition>
