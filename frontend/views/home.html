    <!-- Home View -->
    <transition name="fade" mode="out-in" @after-enter="restoreHomeScroll" v-cloak>
        <div v-if="currentTab === 'home'" class="space-y-8 pb-20">
            <div class="flex flex-col items-center gap-4 py-8 md:py-12">
                <h1 class="relative inline-block text-4xl md:text-5xl font-normal tracking-tight text-center text-on-surface">
                    JM <span class="text-primary font-medium">Comic</span>
                    <span class="absolute -bottom-2 -right-10 text-xs font-bold text-primary bg-primary/10 px-2 py-0.5 rounded-md border border-primary/20 tracking-wider ">AURA</span>
                </h1>
            </div>

            <div class="grid grid-cols-2 md:grid-cols-4 gap-3" v-if="source === 'jm'">
                <button @click="currentTab = 'jm_latest'" class="md-card p-4 border border-outline/10 hover:border-primary/30 transition text-left">
                    <div class="flex items-center gap-3">
                        <span class="material-symbols-rounded text-primary text-2xl">new_releases</span>
                        <div class="min-w-0">
                            <div class="font-bold text-sm">最新</div>
                            <div class="text-xs opacity-60 truncate">按更新排序</div>
                        </div>
                    </div>
                </button>
                <button @click="currentTab = 'jm_categories'" class="md-card p-4 border border-outline/10 hover:border-primary/30 transition text-left">
                    <div class="flex items-center gap-3">
                        <span class="material-symbols-rounded text-primary text-2xl">category</span>
                        <div class="min-w-0">
                            <div class="font-bold text-sm">分类</div>
                            <div class="text-xs opacity-60 truncate">按分类浏览</div>
                        </div>
                    </div>
                </button>
                <button @click="currentTab = 'jm_leaderboard'" class="md-card p-4 border border-outline/10 hover:border-primary/30 transition text-left">
                    <div class="flex items-center gap-3">
                        <span class="material-symbols-rounded text-primary text-2xl">leaderboard</span>
                        <div class="min-w-0">
                            <div class="font-bold text-sm">榜单</div>
                            <div class="text-xs opacity-60 truncate">点赞/观看/图片</div>
                        </div>
                    </div>
                </button>
                <button @click="currentTab = 'jm_history'" class="md-card p-4 border border-outline/10 hover:border-primary/30 transition text-left">
                    <div class="flex items-center gap-3">
                        <span class="material-symbols-rounded text-primary text-2xl">history</span>
                        <div class="min-w-0">
                            <div class="font-bold text-sm">历史</div>
                            <div class="text-xs opacity-60 truncate">服务端记录</div>
                        </div>
                    </div>
                </button>
            </div>

            <div v-if="homeLoading" class="flex flex-col items-center justify-center py-20 opacity-60">
                <span class="material-symbols-rounded text-6xl animate-spin text-primary">progress_activity</span>
                <p class="mt-4 font-medium text-on-surface-variant">Loading recommendations...</p>
            </div>

            <div v-else class="space-y-12">
                <div v-for="category in homeData" :key="category.id" class="space-y-4">
                    <div class="flex items-center gap-2 px-2">
                        <div class="w-1 h-6 bg-primary rounded-full"></div>
                        <h2 class="text-xl md:text-2xl font-bold text-on-surface">{{ category.title }}</h2>
                    </div>
                    
                    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-4">
                        <div v-for="book in category.content" :key="book.id" 
                             class="md-card overflow-hidden cursor-pointer group flex flex-col h-full"
                             @click="viewDetails(book.id)">
                            <div class="aspect-[3/4] overflow-hidden relative bg-surface-variant">
                                 <img :src="getCoverUrl(book)" class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110" loading="lazy" alt="Cover">
                                 
                                 <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-transparent to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex items-end p-4">
                                     <span class="text-white text-xs font-bold px-2 py-1 bg-primary rounded-md">View</span>
                                 </div>
                            </div>
                            
                            <div class="p-3 flex flex-col flex-1">
                                <h3 class="font-medium text-sm line-clamp-2 leading-tight mb-1 group-hover:text-primary transition-colors">{{ book.name }}</h3>
                                <div class="mt-auto pt-2 flex items-center justify-between opacity-80">
                                    <p class="text-xs truncate max-w-[70%]">{{ book.author }}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Back to Top Button -->
            <transition name="fade">
                <button v-show="showBackToTop" @click="scrollToTop" 
                    class="fixed bottom-24 right-6 md:bottom-10 md:right-10 z-40 w-14 h-14 rounded-full bg-primary text-on-primary shadow-xl flex items-center justify-center hover:bg-primary/90 transition-transform hover:scale-110">
                    <span class="material-symbols-rounded text-3xl">arrow_upward</span>
                </button>
            </transition>
        </div>
    </transition>
